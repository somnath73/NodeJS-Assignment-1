<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot UI</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-4 flex flex-col">
    <h2 class="text-xl font-bold mb-4 text-center text-blue-600">Weather Chatbot</h2>

    <div id="chat-box" class="flex-1 overflow-y-auto mb-4 space-y-2 px-2 max-h-80">
      <!-- Messages will appear here -->
    </div>

    <form id="chat-form" class="flex">
      <input type="text" id="user-input" class="flex-1 border border-gray-300 rounded-l-md p-2 focus:outline-none" placeholder="Type your message..." required />
      <button type="submit" class="bg-blue-600 text-white px-4 rounded-r-md">Send</button>
    </form>
  </div>

</body>
</html>
